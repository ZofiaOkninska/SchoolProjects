<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bubbles</title>
  <style>
    * {
      margin: 0 auto;
    }

    #board {
      margin-top: 50px;
      width: 468px;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid white;
      border-radius: 6px;
      background-color: lightgray;
      display: inline-block;
      margin-bottom: -3px;
    }

    .bubble {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="board"></div>

  <script>
    //is Cell class
    function Cell(htmlElement) {
      this.htmlElement = htmlElement;
      this.bubble = null;
      this.isEmpty = true;
    }

    //adds a div with css-class to specified destination
    function addDiv(className, destination) {
      var div = document.createElement("div");
      div.classList.add(className);
      document.getElementById(destination).appendChild(div);
      return div;
    };

    //is Board class
    function Board(boardRowCount) {
      //creates cells object-array
      this.cells = createObjectsArray(Cell, boardRowCount);
    }

    //is creator of objects-array (with its's own dives)
    function createObjectsArray(objectName, count) {
      var array = [count];
      for (var i = 0; i < count; i++) {
        array[i] = [count];
        for (var j = 0; j < count; j++) {
          array[i][j] = new objectName(addDiv("cell", "board"));
        }
      }
      return array;
    }

    //is Bubble class
    function Bubble(bubbleHtmlElement, position, color) {
      this.htmlElement = bubbleHtmlElement;
      this.position = position;
      this.color = color;

      this.isSelected = false;
      this.isSurrounded = false;

      // function() {
      //   var colors = ["#AA3939", "#882D60", "#AA6C39", "#277552", "#2C4770", "#AA6439", "#86AF34"];
      //   return colors[Math.floor(Math.random() * colors.length)];
      // }
    }

    //############################

    function init() {
      var board = new Board(9);
      console.log(board)
    }

    init();
  </script>
</body>

</html>
